<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style >
		table,th,td{
			border:1px solid black;
			border-collapse: collapse;
		}
		th,td{
			padding:15px;
		}
		th{
			text-align:center;
		}
		table{
			border-spacing:5px;
		}

		table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
    background-color: #fff;
}
table#t01 th {
    color: white;
    background-color: black;
}
	</style>
</head>
<body>
<table id="t01" style="width:100%">
	<tr>
		<th colspan="2">Name</th>
		<th>Points</th>
	</tr>
	<tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>50</td>
	</tr>
</table>
<br><br>
<table style="width:100%">
<caption>Monthly savings</caption>
  <tr>
    <th>Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>555 77 854</td>
  </tr>
  <tr>
    <td>555 77 855</td>
  </tr>
</table>
</body>
</html>
