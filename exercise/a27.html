<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS margin</title>
	<!-- <link rel="stylesheet" href=""> -->
	<style>
		* {
			margin:0;
			padding:0;
		}
		.box1, .box2, .box3{
			border:10px solid red;
			height: 100px;
			width: 300px;
			margin:10px auto;
		}
		.box2{
			border-color: blue;
			/*border:10px solid green;*/
			/*height: 100px;*/
		}
		.box3{
			display: inline;
			margin-left: 100px;
			padding-left:50px;
		}
	</style>
</head>
<body>
<!-- .box$*3 -->
	<div class="box1">
		1
	</div>
	<div class="box2">
		2
	</div>
	<div class="box3">
		This is a div. but it's display attr is inline. SO It can't set height and width.
	</div>
</body>
</html>
