<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas width="400" height="300" id="can"></canvas>

	<script>
		var canvas = document.getElementById("can");
		var context = canvas.getContext("2d");

		context.fillStyle = "#a00";
		context.fillRect(0,0,100,75);	
	</script>
</body>
</html>
