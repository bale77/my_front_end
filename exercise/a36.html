<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind event</title>

	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#btn").bind("click",a);
			$("#btn").bind("click",a2);
			$("#btn").unbind("click",a);
		});
		function a(e){
			console.log("click a");
		}
		function a2(e){
			console.log("print a2");
		}
	</script>
</head>
<body>
	<button id="btn">click me</button>
	<pre>
		$(document).ready(function(){
			$("#btn").bind("click",a);
			$("#btn").bind("click",a2);
			$("#btn").unbind("click",a);
		});
		function a(e){
			console.log("click a");
		}
		function a2(e){
			console.log("print a2");
		}
	</pre>
</body>
</html>
