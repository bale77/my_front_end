<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery 特效导航</title>
  <style>
  body, div, ul, li, a, span {
    margin: 0;
    padding: 0;
  }
  ul {
    list-style: none;
  }

  .header {
    width: 100%;
    background: #F5F5F5;
  }
  .nav {
    width: 1000px;
    margin: 0 auto;
    overflow: hidden;
  }
  .nav ul li {
    height: 40px;
    line-height: 40px;
    float: left;
    padding: 10px 5px;
    margin: 0px 5px;
    position: relative;
  }
  .nav ul li a {
    color: #666;
    font-family: 'Microsoft Yahei';
    font-size: 14px;
    text-decoration: none;
  }
  .nav ul li a:hover {
    color: #f66;
  }
  .nav ul li span {
    display: block;
    position: absolute;
    width: 0px;
    height: 0px;
    background: #f66;
    top: 58px;
    left: 50%;
  }
  </style>
</head>
<body>
  <div class="header">
    <div class="nav">
      <ul>
        <li><a href='http://www.shiyanlou.com/' target="_blank">首页</a><span></span></li>
        <li><a href='http://www.shiyanlou.com/' target="_blank">栏目 1</a><span></span></li>
        <li><a href='http://www.shiyanlou.com/' target="_blank">栏目 2</a><span></span></li>
        <li><a href='http://www.shiyanlou.com/' target="_blank">栏目 3</a><span></span></li>
        <li><a href='http://www.shiyanlou.com/' target="_blank">栏目 4</a><span></span></li>
      </ul>
    </div>
  </div>
  <!-- 引入 jQuery 库 -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
  $(function() {
    // 绑定 hover 事件
    $('.nav li').hover(function() {
      // stop 方法用于停止当前正在运行的动画
      $('span', this).stop().css('height', '2px');
      // 添加动画
      $('span', this).animate({
        left: '0',
        width: '100%',
        right: '0'
      }, 200);
    }, function() {
      $('span', this).stop().animate({
        left: '50%',
        width: '0'
      }, 200);
    });
  });
  </script>
</body>
</html>
