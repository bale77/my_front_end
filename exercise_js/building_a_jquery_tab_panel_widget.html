<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.tab-panels ul{
			margin: 0;
			padding: 0;
		}
		.tab-panels ul li{
			list-style-type: none;
			display: inline-block;
			background: #999;
			margin: 0;
			padding: 3px 10px;
			border-radius: 10px 10px 0 0;
			color: #fff;
			font-weight: 200;
			cursor: pointer;
		}
		.tab-panels ul li:hover{
			color: #fff;
			background: #666;
		}
		.tab-panels ul li.active{
			color: #fff;
			background: #666;
		}
		.tab-panels .panel{
			display: none;
			background: #c9c9c9;
			padding: 30px;
			border-radius: 0 0 10px 10px;
		}
		.tab-panels .panel.active{
			display: block;
		}
	</style>
</head>
<body>
	<div class="tab-panels">
		<ul class="tabs">
			<li rel="panel1" class="active">panel1</li>
			<li rel="panel2">panel2</li>
			<li rel="panel3">panel3</li>
			<li rel="panel4">panel4</li>
		</ul>

		<div id="panel1" class="panel active">
			content1<br>
			content1<br>
			content1<br>
			content1<br>
			content1<br>
		</div>
		<div id="panel2" class="panel">
			content2<br>
			content2<br>
			content2<br>
			content2<br>
			content2<br>
		</div>
		<div id="panel3" class="panel">
			content3<br>
			content3<br>
			content3<br>
			content3<br>
			content3<br>
		</div>
		<div id="panel4" class="panel">
			content4<br>
			content4<br>
			content4<br>
			content4<br>
			content4<br>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.tab-panels .tabs li').on('click',function(){
				//会选择所有的.tab-panels .tabs li.active
				//$('.tab-panels .tabs li.active').removeClass('active');
				var $panel = $(this).closest('.tab-panels');
				$panel.find('.tabs li.active').removeClass('active');
				$(this).addClass('active');
				var panelToShow = $(this).attr('rel');

				//会选择所有的.tab-panels .panel.active
				//$('.tab-panels .panel.active').slideUp(300,showNextPanel);
				$panel.find('.panel.active').slideUp(300,showNextPanel);
				function showNextPanel(){
					$(this).removeClass('active');
					$('#'+panelToShow).slideDown(300,function(){
						$(this).addClass('active');
					});	
				}
			});
		})
	</script>
</body>
</html>
