<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE2016_task_14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li> 
    -->
</ul>

<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 61],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var oList = document.getElementById("aqi-list");
        //console.log(oList);
        var arr = ["一","二","三","四","五"];
        //sort 从大到小
        aqiData.sort(function(a,b){
          return b[1]-a[1];
        });
        //console.log(aqiData);
        oList.innerHTML = "";
        for(var i=0;i<aqiData.length;i++){
          if(aqiData[i][1]>60){
            var oLi = document.createElement("li");
            oLi.innerHTML = '第'+arr[i]+'名：'+aqiData[i][0]+','+aqiData[i][1];
            oList.appendChild(oLi);
          }
        }
    })();
/* 尽量避免循环内appendChild…重排会引起性能下降，对DOM的操作要越少越好，可考虑将ul中内容 保存到临时字符串 最后一次性添加。*/
</script>
</body>
</html>
