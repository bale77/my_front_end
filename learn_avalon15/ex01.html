<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex01</title>
	<script src="./lib/avalon.js"></script>
</head>
<body>
       <script>
            var vm = avalon.define({
                $id: "test",
                a: 1,
                $b: 2,
                $skipArray: ["a"],
                c: 3
            })
            setTimeout(function () {
                vm.a = 100
                vm.$b = 100
                vm.c = 100
            }, 3000)
        </script>
    </head>
    <body>
        <div ms-controller="test">
            <p>{{a}}a不会变</p>
            <p>{{$b}}$b不会变</p>
            <p>{{::c}}::c不会变</p>
            <p>{{c}}c会变</p>
            <br>
            <p>{{$skipArray}}</p>
        </div>
</body>
</html>
