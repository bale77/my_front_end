<!DOCTYPE html>
<html>

<head>
    <title>first example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/avalon.js"></script>
    <script>
        var vm = avalon.define({
            $id: "test",
            name: "司徒正美",
            placeholder:{}
        })
        vm.name = "Bale";   //It's Okay
        vm.name2 = "Zhang";
        setTimeout(function(){
            vm.placeholder = {
                aaa:10000,
                bbb:2
            }
        },1000)
    </script>
</head>

<body ms-controller="test">
    <input ms-duplex="name">
    <p>Hello,{{name}}!</p>
    <p>{{name2}}</p>   <!--   //can't add name2  -->
    <p>{{placeholder.aaa}}</p>
</body>

</html>
