<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue6</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <style type="text/css"></style>
    <script type="text/javascript" src='https://unpkg.com/vue@2.2.6/dist/vue.js'></script>
</head>

<body>
    <div id="root" class="container" >
        <tabs>
    		<tab name="About Us" :seleted="true">
                <h1>Here is the content for the about us tab.</h1>
            </tab>
            <tab name="About Our Culture">
                <h1>Here is the content for the about our culture tab.</h1>
            </tab>
            <tab name="About Our vision">
                <h1>Here is the content for the about our vision tab.</h1>
            </tab>
        </tabs>
    </div>
    <script type="text/javascript">
    Vue.component('tabs', {
        template: `
        <div>
    		<div class="tabs">
                <ul>
                    <li v-for="tab in tabs" :class="{'is-active':tab.isActive}">
                        <a :href="tab.href" @click="selectTab(tab)">{{tab.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="tabs-details">
                <slot></slot>
            </div>
        </div>
		`,
        data(){
            return {tabs:[]}
        },
        created(){
            this.tabs = this.$children;
        },
        methods:{
            selectTab(t){
                this.tabs.forEach(tab=>{
                    tab.isActive = (tab.name==t.name);
                })
            }
        }
		
    });
    Vue.component('tab',{
        template:`
            <div v-show="isActive"><slot></slot></div>
        `,
        props:{
            name:{require:true},
            seleted:{default:false}
        },
        data(){
            return{
                isActive:false
            }
        },
        computed:{
            href(){
                return '#' + this.name.toLowerCase().replace(/ /g,'-');
            }
        },
        mounted(){
            this.isActive = this.seleted;
        }
    })

    var vm = new Vue({
        el: '#root',
    });
    </script>
</body>

</html>
