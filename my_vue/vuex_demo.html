<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>vuex</title>
</head>

<body>
  <!-- http://www.ituring.com.cn/article/273487 -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@2.3.0"></script>
  <div id="app">
    <p>{{count}}
      <button @click="inc">+</button>
      <button @click="dec">-</button>
    </p>
  </div>
  <script>

    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        inc: state => state.count++,
        dec: state => state.count--
      }
    })

    const app = new Vue({
      el: '#app',
      store,
      computed: {
        count() {
          return store.state.count
        }
      },
      methods: {
        inc() {
          store.commit('inc')
        },
        dec() {
          store.commit('dec')
        }
      }
    })
  </script>
</body>

</html>
