<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>el-tag</title>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script src="http://unpkg.com/element-ui/lib/index.js"></script>
<style type='text/css'>@import url(http://unpkg.com/element-ui/lib/theme-default/index.css)</style>
<!-- <link rel="stylesheet"	src='http://unpkg.com/element-ui/lib/theme-default/index.css'></link> -->
</head>
<body>

<div id="app">
	<el-tag :key="tag" v-for="tag in dynamicTags" :closable="true" :close-transition="false" @close="handleClose(tag)">
		{{tag}}
	</el-tag>
	<el-input class="input-new-tag" v-if="inputVisible" v-model="inputValue" ref="saveTagInput" size="large" @keyup.enter.native="handleInputConfirm" @blur="handleInputConfirm">
	</el-input>
	<el-button v-else class="button-new-tag" size="small" @click="showInput">+ New Tag</el-button>
</div>
</body>
<script>
// @import url("http://unpkg.com/element-ui/lib/theme-default/index.css");
var Main = {
    data() {
      return {
        dynamicTags: ['标签一', '标签二', '标签三'],
        inputVisible: false,
        inputValue: ''
      };
    },
    methods: {
      handleClose(tag) {
        this.dynamicTags.splice(this.dynamicTags.indexOf(tag), 1);
      },

      showInput() {
        this.inputVisible = true;
        this.$nextTick(_ => {
          this.$refs.saveTagInput.$refs.input.focus();
        });
      },

      handleInputConfirm() {
        let inputValue = this.inputValue;
        if (inputValue) {
          this.dynamicTags.push(inputValue);
        }
        this.inputVisible = false;
        this.inputValue = '';
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</html>
