<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-2</title>
	<style>
		[cloak]{
			display: none;
		}
	</style>
	<script src='https://unpkg.com/vue@2.2.4/dist/vue.js'></script>

</head>
<body>
	<div id="counter-event-example" v-cloak>
	  <p>{{ total }}</p>
	  <button-counter v-on:i="incrementTotal"></button-counter>
	  <button-counter v-on:i="incrementTotal"></button-counter>
	</div>
	<script>
		Vue.component('button-counter', {
		  template: '<button v-on:click="increment">{{ counter }}</button>',
		  data: function () {
		    return {
		      counter: 0
		    }
		  },
		  methods: {
		    increment: function () {
		      this.counter += 1;
		      this.$emit('i');
		    }
		  },
		});

		new Vue({
		  el: '#counter-event-example',
		  data: {
		    total: 0
		  },
		  methods: {
		    incrementTotal: function () {
		      this.total += 1
		    }
		  }
		});
	</script>
</body>
</html>
