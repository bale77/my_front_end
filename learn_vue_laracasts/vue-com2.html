<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue6</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
	<script type="text/javascript" src='https://unpkg.com/vue@2.2.6/dist/vue.js'></script>
</head>
<body>
	<div id="app">
		<task>Go to the Store111</task>
		<task>Go to the Store222</task>
		<task>Go to the Store333</task>
	</div>
<script type="text/javascript">
	Vue.component('task-list',{
		template:'<task v-for="task in tasks">{{task.task}}</task>',
		data(){
			return {
				tasks:[
					{task:'Go to the store',complete:true},
					{task:'Go to the email',complete:false},
					{task:'Go to the farm',complete:true},
					{task:'Go to work',complete:false}
				]
			}
		}
	});
	Vue.component('task',{
		template:'<li><slot></slot></li>'
	})
	var vm = new Vue({
		el:'#app'
	
	});
</script>
</body>
</html>
