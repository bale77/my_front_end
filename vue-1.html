<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-1</title>
</head>
<body>
	<div id='app'>
		<input v-model='parentMsg'>
		<mco :mes2='parentMsg' my-mes3='world3' mes4='hdkj'></mco>
	</div>
	<script src='https://unpkg.com/vue@2.2.4/dist/vue.js'></script>
	<script>
	var vm = new Vue({
		el:'#app',
		data:{parentMsg:''},
		components: {
			'mco': {
					template:'<div @click="mes+=1">{{mes}}---{{mes2}}---{{myMes3}}---{{mes33}}---{{mes4}}---{{mes44}}</div>',
					data:function(){
							return {mes:0,
									mes33:this.myMes3}
						},
						//props可以有验证数据类型
						props:['mes2','myMes3','mes4'],
						computed:{
							mes44:function(){
								return 'w'+this.mes2+'w';
							}
						}
					}
		}
	})
	</script>
</body>
</html>
