<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event.target.nodeName && dataset</title>
</head>
<body>
	<table border="1px">
		<tr>
			<td>111</td>
			<td>222</td>
			<td>333</td>	
			<td><button data-bbb="b1">btn1</button></td>
		</tr>
		<tr>
			<td>444</td>
			<td>555</td>
			<td>666</td>	
			<td><button data-bbb="b2">btn2</button></td>
		</tr>
		<tr>
			<td>777</td>
			<td>888</td>
			<td>999</td>	
			<td><button data-bbb="b3">btn3</button></td>
		</tr>
	</table>
	<br>
	<pre>
		var oTable = document.querySelector('table');
		oTable.addEventListener('click',function(event){
			console.log(event);
			if(event.target.nodeName.toUpperCase()==='BUTTON'){
				console.log(event.target.dataset.bbb);
			}
		});
	</pre>

</body>
</html>
