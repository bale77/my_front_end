<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EventTarget</title>
	<script src="jquery.min.js"></script>	
	<script>
		$(document).ready(function(){
			$("body").bind("click",bh);
			$("div").bind("click",dh);
			$("div").bind("click",dh2);
		});

		function bh(e){
			console.log(e);
			console.log("Hello");
		}
		function dh(e){
			console.log("dh");
			console.log(e);
			// e.stopPropagation();
			/* 阻止冒泡*/
			e.stopImmediatePropagation();
		}
		function dh2(e){
			console.log("dh2");
			console.log(e);
			// e.stopImmediatePropagation();
		}
	</script>
</head>
<body>
	<div style="width: 300px; height: 300px; background-color: aqua;">
		<ul>
			<li>AAA</li>
			<li>BBB</li>
			<li>CCC</li>
			<li>DDD</li>
			<li>EEE</li>
		</ul>
	</div>
</body>
</html>
