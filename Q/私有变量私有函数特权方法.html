<meta charset="utf-8">
<pre>
	function MyObject(){
		//私有变量和私有函数
		var privateVariable = 10;

		function privateFunction(){
			return false;
		}

		//公有方法  特权方法
		//我们把有权访问私有变量和私有函数的公有方法称为特权方法
		this.publicMethod = function(){
			privateVariable++;
			return privateFunction();
		}
	}	
</pre>
<script>
	function MyObject(){
		//私有变量和私有函数
		var privateVariable = 10;

		function privateFunction(){
			return false;
		}

		//公有方法  特权方法
		//我们把有权访问私有变量和私有函数的公有方法称为特权方法
		this.publicMethod = function(){
			privateVariable++;
			return privateFunction();
		}
	}
</script>
