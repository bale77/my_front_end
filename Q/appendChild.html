<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appendChild中将原有节点删除后添加</title>
</head>
<body>
	<ul class="ul1">
		<li>ul1_111</li>
		<li>ul1_222</li>
		<li>ul1_333</li>
		<li>ul1_444</li>
		<li>ul1_555</li>
		<li>ul1_666</li>
	</ul>
	<ul class="ul2">
	</ul>
	<br>
	<pre>
		var u1 = document.getElementsByClassName("ul1")[0];
		var u2 = document.getElementsByClassName("ul2")[0];
		u2.appendChild(u1.firstElementChild);
		u2.appendChild(u1.firstElementChild);
		u2.appendChild(u1.firstElementChild);
	</pre>
	<script>
		var u1 = document.getElementsByClassName("ul1")[0];
		var u2 = document.getElementsByClassName("ul2")[0];
		u2.appendChild(u1.firstElementChild);
		u2.appendChild(u1.firstElementChild);
		u2.appendChild(u1.firstElementChild);
	</script>
</body>
</html>
