<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>检测按键值</title>
</head>
<body>
	
	<input type="text" id="inp">
    <script>
    	var i = document.getElementById('inp');
    	i.onkeyup=function(e){
    		console.log("e is : "+e);   
	 		console.log("e.key is : "+e.key);
    		console.log("e.keyCode is : "+e.keyCode);
    		console.log("e.charCode is: "+e.charCode);
    		console.log("e.which is: "+e.which);

    		console.log("e.location is: "+e.location);
    		console.log("e.ctrlKey is: "+e.ctrlKey);
    		console.log("e.altKey is: "+e.altKey);
    		console.log("e.target is: "+e.target);
		}
		// window.onclick=function(e){
  //   		console.log("e.clientX is: "+e.clientX);
  //   		console.log("e.clientY is: "+e.clientY);
  //   		console.log("e.screenX is: "+e.screenX);
  //   		console.log("e.screenY is: "+e.screenY);
  //   		console.log("e.button is: "+e.button);
  //   	}
    </script>
</body>
</html>
