<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue6_named slot</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
    <style type="text/css"></style>
    <script type="text/javascript" src='https://unpkg.com/vue@2.2.6/dist/vue.js'></script>
</head>

<body>
    <div id="root" class="container" >
        <modal>
            <template slot="header">title1</template> 
            Here is my main content.
            <div slot="footer">
                <a class="button is-success">Save changes</a>
                <a class="button">Cancel</a>
            </div>
        </modal>
    </div>

    <script type="text/javascript">

    Vue.component('modal', {
        template:`
            <div class="modal is-active">
                <div class="modal-background">
                </div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">
                            <slot name="header"></slot>
                        </p>
                        <button class="delete">
                        </button>
                    </header>
                    <section class="modal-card-body">
                        <slot>
                            Default content.
                        </slot>
                    </section>
                    <footer class="modal-card-foot">
                        <slot name="footer">
                            <a class="button is-success">Okay</a>
                        </slot>
                    </footer>
                </div>
            </div>
        `
  
    });

    var vm = new Vue({
        el: '#root',
        data:{
            
        },
        methods:{
       
        }
    });
    </script>
</body>

</html>
